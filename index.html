<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Product Card Component</title>
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section class="section">
    <div class="card">
      <div class="card__image">
        <picture>
          <source srcset="images/image-product-mobile.jpg"
            media="(max-width: 700px)">
          <source srcset="images/image-product-desktop.jpg"
            media="(min-width:800px)">
          <img src="images/image-product-desktop.jpg" alt="perfume bottle">
        </picture>
      </div>
      <div class="card__content">
        <p class="card__category">perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-price-wrapper">
          <p class="card__price">$149.99</p>
          <p class="card__price-sm">$169.99</p>
        </div>
        <button class="btn"><img src="images/icon-cart.svg" alt="">add to cart</button>
      </div>
    </div>
  </section>



  
  <script src="script.js"></script>

 <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
